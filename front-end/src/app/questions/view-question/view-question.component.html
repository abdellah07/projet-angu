<form class="user-form" style="width: 10cm; height: 3cm; text-align: center; margin: 0 auto;">
  <div class="form-group" >
    <label class="list-group-item-succes" for="label">Question label</label>
    <input
      class="form-control"
      type="text"
      id="label"
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="question.label"
      class="form-control"
    />
  </div>
  <div *ngFor="let answer of question.answers; let i = index" style="margin: 0.4cm; border-radius: 8;"> 
    <div class="form-group" class="list-group-item-success" style="margin: 0.4cm; border-radius: 8;" >
      <label [ngClass]="{'list-group-item': true, 
                  'list-group-item-success': true }" >Answer {{i + 1}}</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="question.answers[i].value"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
      />
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-success" (click)="chnagerQuestion()" style="height: 1cm; width: 4cm; border-radius: 9; margin-right: 0.5cm;">
      update
    </button>
    <button type="submit" class="btn btn-primary" [routerLink]="'/edit-quiz/'+quiz.id" style="height: 1cm; width: 4cm; border-radius: 9; margin-left: 0.5cm;">
      Back
    </button>
  </div>

  <div id="info" class="panel panel-success" style="margin: 1cm; visibility: hidden;">
    <div class="panel-heading">Info !</div>
    <div class="panel-body">Question mise Ã  jour</div>
  </div> 

</form>
